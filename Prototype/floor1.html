	<script type="text/javascript">
		$(document).ready(function(){
			calcPlantHeight();
		});

		$(window).resize(function() {
			calcPlantHeight();
		});

		$(".ac").hover(function(){
			//this.src = 'images/ac-hover.png';
			$(this).attr('src', 'images/ac-hover.png');
		});

		$(".ac").mouseout(function() {
			$(this).attr('src', 'images/ac.png');
		});

		$(".door").hover(function(){
			//this.src = 'images/ac-hover.png';
			$(this).attr('src', 'images/door-open-hover.png');
		});

		$(".door").mouseout(function() {
			$(this).attr('src', 'images/door-open.png');
		});

		$(".lamp").hover(function(){
			//this.src = 'images/ac-hover.png';
			$(this).attr('src', 'images/lamp-on-hover.png');
		});

		});

		$(".stove").hover(function(){
			//this.src = 'images/ac-hover.png';
			$(this).attr('src', 'images/stove-on-hover.png');
		});

		$(".stove").mouseout(function() {

		});

		$(".tv").hover(function(){
			//this.src = 'images/ac-hover.png';
			$(this).attr('src', 'images/tv-on-hover.png');
