<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>SmartDomotic</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="plugins/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
	<!--begin header -->
	<div class="header">
		<div onclick="openNav()" class="menu-button">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</div>	
		<img src="images/header-logo.png">
	</div>
	<!--end header -->

	<!--begin main content -->
    <div id="main">
    	<div class="container">
    		<div class="row">
				<div class="col-md-12">
	    			<h1 class="text-center">John Doe's House</h1>
	    		</div>	
			</div>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<h3>Roles</h3>
					<ul class="list-unstyled">
						<li>- Admin</li>
					</ul>
					<button type="button" class="btn" data-toggle="modal" data-target="#myModal">New Role</button>
				</div>
			</div>
    	</div>
    </div>
	<!--end main content -->

    <!--begin left side menu -->
	<div id="mySidenav" class="sidenav sidenav-left">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <a href="floors.html" class="sidenav-a">Floors</a>
	  <ul class="list-unstyled">
	  	<li><a href="floor1.html" class="menu-list-item">Floor 1</a></li>
	  	<li><a href="floor2.html" class="menu-list-item">Floor 2</a></li>
	  </ul>
	  <a href="configuration.html" class="sidenav-a sidenav-a-active">Configuration</a>
	  <a href="index.html" class="sidenav-a">Logout</a>
	</div>
	<!--end left side menu -->

	<!--New role modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Add New Role</h4>
	      </div>
	      <div class="modal-body">
			<div>
				<label>Name</label>
				<input class="form-control" type="text" name="name" placeholder="The role name">
			</div>
			<div class="mt-15">
				<label>Password</label>
				<input class="form-control" type="password" name="password" placeholder="The password for this role" required>
			</div>
			<div class="mt-15">
				<label>Can Edit</label>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Floors</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Lamps</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Air Conditioner</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Television</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Window Blinds</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="">Kitchen Stove</label>
				</div>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--New role modal -->
</body>

</html>
